<!DOCTYPE html>
<html lang="en">
<head>
  <body>

  <label for="message">Enter your message:</label><br>
  <textarea id="message" rows="5" cols="50"></textarea>
</p>

<p>
  <button onclick="encrypt()">Encrypt</button>
  <button onclick="decrypt()">Decrypt</button>
</p>

<p>
  <label for="result">Result:</label><br>
  <textarea id="result" rows="5" cols="50" readonly></textarea>
</p>
</head>
<body>
  <script>
    const substitutionKey = {
    "a": "q",
    "b": "w",
    "c": "e",
    "d": "r",
    "e": "t",
    "f": "y",
    "g": "u",
    "h": "i",
    "i": "o",
    "j": "p",
    "k": "a",
    "l": "s",
    "m": "d",
    "n": "f",
    "o": "g",
    "p": "h",
    "q": "j",
    "r": "k",
    "s": "l",
    "t": "z",
    "u": "x",
    "v": "c",
    "w": "v",
    "x": "b",
    "y": "n",
    "z": "m"
  };
  function encrypt() {
  var result = "";
  var message = document.getElementById("message").value;
  for (let i = 0; i < message.length; i++) {
    const plainChar = message[i].toLowerCase();
    const cipherChar = substitutionKey[plainChar] || plainChar;
    result += (message[i] === plainChar.toUpperCase()) ? cipherChar.toUpperCase() : cipherChar
  }
  document.getElementById("result").value = result;
}
 
// decryption function
function decrypt() {
  var result = '';
  var message = document.getElementById("message").value;

  for (let i = 0; i < message.length; i++) {
    // find the letter that corresponds to the cipher
    for (let letter in substitutionKey) {
      if (substitutionKey[letter] === message[i].toLowerCase()) {
        result += letter;
        break;
      }
    }
}
document.getElementById("result").value = result;

}
</script>
